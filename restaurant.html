<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Main CSS file -->
  <link asyns rel="stylesheet" href="css/normalize.min.css" type="text/css">
  <link asyns rel="stylesheet" href="dist/css/styles.min.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <title>Restaurant Info</title>
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#2196F3">
  <meta name="Description" content="Restaurant Review App">
  <meta name="keywords" content="Restaurant, Cuisine, Food, Review">
  <meta name="author" content="Zuzana K">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" role="main">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" role="application" aria-hidden="true" tabindex="-1"></div>
    </section>
    <!-- End map -->
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" role="navigation">
      <ul id="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    
      <!-- End breadcrumb -->
    <div class="restaurant-container__wrapper">
    <!-- Beginning restaurant -->
      <section id="restaurant-container">
        <h2 id="restaurant-name"></h2>
        <img id="restaurant-img">
        <h3 id="restaurant-cuisine"></h3>
        <h4 id="restaurant-address"></h4>
        <table id="restaurant-hours"></table>
      </section>
      <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section id="reviews-container">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script>
    if ('serviceWorker' in navigator){
    navigator.serviceWorker
    .register('sw.js')
    .then(function(registration){
      console.log("SW registration completed");
    }).catch(function(err){
      console.log("SW registration failed", err);
    });
    } else {
      console.log("SW is not supported in this browser");
    };
  </script>

  <script src="dist/idb.js"></script>
  <script src="dist/localforage.js"></script>
  <script type="text/javascript" src="dist/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script> 
  <script async src="js/lazyload.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQBy2n0JtTy1xKkv1iSmT8HVXjvjzQ0rw&libraries=places&callback=initMap"></script>


</body>

</html>
